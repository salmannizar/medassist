<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedAssist — Smart Medical Co-Pilot</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="antialiased bg-gray-50 text-gray-900">

  <!-- ===== Top Navbar ===== -->
  <header class="navbar">
    <!-- Mobile hamburger -->
    <button id="hamburger" class="hamburger" aria-label="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Brand -->
    <div class="brand">
      <img src="assets/logo.svg" alt="MedAssist logo" class="brand-logo" />
      <span class="brand-text">MedAssist</span>
    </div>

    <!-- (Optional) right-side controls -->
    <div class="nav-actions">
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">🌓</button>
    </div>
  </header>

  <!-- ===== Sidebar ===== -->
  <aside id="sidebar" class="sidebar">
    <nav class="sidebar-nav">
      <ul>
        <li>
          <button class="nav-btn" data-module="dashboard">
            <span class="icon">🏠</span>
            <span class="label">Dashboard</span>
            <span class="tooltip">Overview of your study journey</span>
          </button>
        </li>

        <li>
          <button class="nav-btn" data-module="ai-tutor">
            <span class="icon">💡</span>
            <span class="label">AI Medical Tutor</span>
            <span class="tooltip">Ask medical questions powered by GPT-4</span>
          </button>
        </li>

        <li>
          <button class="nav-btn" data-module="career">
            <span class="icon">🌍</span>
            <span class="label">Career Coach</span>
            <span class="tooltip">Visa guidance & global pathways</span>
          </button>
        </li>

        <li>
          <button class="nav-btn" data-module="clinical">
            <span class="icon">🩺</span>
            <span class="label">Clinical Assistant</span>
            <span class="tooltip">Virtual cases & SOAP notes</span>
          </button>
        </li>

        <li>
          <button class="nav-btn" data-module="question-bank">
            <span class="icon">📚</span>
            <span class="label">Question Bank</span>
            <span class="tooltip">Create & practise custom MCQs</span>
          </button>
        </li>

        <li>
          <button class="nav-btn" data-module="planner">
            <span class="icon">🗓️</span>
            <span class="label">Daily Planner</span>
            <span class="tooltip">Tasks, notes & calendar sync</span>
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- ===== Main Content ===== -->
  <main id="main" class="main">
    <!-- Hero / home section -->
    <section id="home" class="hero">
      <h1 class="hero-title">Welcome to MedAssist – Your Smart Medical Co-Pilot</h1>
      <p class="hero-subtitle">AI-powered tools to help IMGs, junior doctors and students study smarter, plan careers and deliver better care.</p>
      <p class="hero-subtitle">Start by choosing a module from the sidebar.</p>
    </section>

    <!-- Dynamic module container -->
    <section id="moduleContainer" hidden></section>
  </main>

  <!-- ===== Mobile overlay when sidebar is open ===== -->
  <div id="overlay" class="overlay" hidden></div>

  <!-- ===== Scripts ===== -->
  <script src="app.js"></script>
</body>
</html>
